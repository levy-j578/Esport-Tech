<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sport-Tech - Cadastro de Campeonatos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    Sport-Tech - Cadastre seu Campeonato
  </header>

  <section class="hero">
    <h1>Organize campeonatos com facilidade</h1>
    <p>Cadastre seu torneio na plataforma Sport-Tech e tenha controle total de inscrições e resultados.</p>
  </section>

  <section class="cadastro">
    <h2>Cadastro de Campeonato</h2>
    <form id="form-campeonato">
      <input type="text" name="nome" placeholder="Nome do Campeonato" required />
      <input type="text" name="modalidade" placeholder="Modalidade (futebol, vôlei...)" required />
      <input type="date" name="data" placeholder="Data do Evento" required />
      <input type="text" name="local" placeholder="Local" required />
      <button type="submit">Cadastrar</button>
    </form>
    <p id="mensagem" style="text-align:center; margin-top:10px;"></p>
  </section>

  <footer>
    &copy; 2025 Sport-Tech. Todos os direitos reservados.
  </footer>

  <script src="script.js"></script>
</body>
</html>
